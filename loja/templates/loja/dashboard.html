{% extends 'base.html' %}

{% load static %}

{% block title %}
GESTOR System
{% endblock %}

{% block content %}
<div class="navbar d-flex justify-content-between align-items-start mx-1">
    <div class="d-flex align-items-end flex-row p-1">
        <img src="{% static 'images/logo.webp' %}" alt="" height="40px">
        <h4 style="color: rgba(95, 229, 220, 0.66); margin-left: .2em;">ESTOR</h4>
    </div>
    <form action="/accounts/logout/" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-secondary" title="Logout">Sair</button>
    </form>
</div>
<div class="d-flex justify-content-center">
    <h1>Dashboard</h1>
</div>
{% endblock %}
