{% extends '../bases/base-gerente.html' %}

{% load static %}

{% block title %}
GESTOR System
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center flex-column">

    <div class="d-flex justify-content-center mt-1 px-5 py-2 flex-column conteiner">
        <div class="d-flex justify-content-between align-items-end p-0">
            <h3 class="pt-5" style="color: rgb(78, 184, 184);">Funcion√°rios</h3>
            <a href="/cadastrar-funcionario-gerente" class="btn btn-dark"><i class="bi bi-plus-circle"></i></a>
        </div>
        <table class="table">

            <thead>
                <tr>
                    <th scope="col" class="text-secondary">Nome</th>
                    <th scope="col" class="text-secondary text-dark">-</th>
                </tr>
            </thead>

            <tbody>
                {% for funcionario in funcionarios %}
                <tr>
                    <td>{{funcionario.first_name}} {{funcionario.last_name}}</td>
                    <td class="d-flex justify-content-end">
                        <a href="/editar-dados-funcionario-gerente/{{funcionario.id}}" class="btn btn-outline-secondary">Editar</a>
                        <form action="/desativar-funcionario-gerente/{{funcionario.id}}/" method="post">
                            {% csrf_token %}
                            <button
                                onclick="return confirm('Certeza que deseja desativar o funcionario {{funcionario.first_name}} {{funcionario.last_name}}?')"
                                type="submit" class="btn btn-outline-secondary" title="Sair">Desativar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

</div>

{% endblock %}
