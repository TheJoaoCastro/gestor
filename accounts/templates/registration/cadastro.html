{% extends 'base.html' %}

{% load static %}

{% block title %}
GESTOR System
{% endblock %}

{% block content %}
<a href="/" class="btn btn-outline-secondary m-2" title="Voltar"><i class="bi bi-box-arrow-left"></i></a>
<div class="d-flex justify-content-center flex-column align-items-center mt-5">
    <h1>Cadastrar funcion√°rio</h1>
    <form class="pt-3" style="width: 280px;" method="post">

        {% csrf_token %}

        <div data-mdb-input-init class="form-outline mb-3">
            <input type="email" name="email" id="form2Example1" class="form-control"  placeholder="Email" />
        </div>

        <div data-mdb-input-init class="form-outline mb-3">
            <input type="text" name="username" id="form2Example1" class="form-control" placeholder="Nome" />
        </div>

        <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" name="password" id="form2Example2" class="form-control" placeholder="Senha" />
        </div>

        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn mb-4" style="background-color: rgb(95, 229, 220); color: black;">Cadastrar</button>

        {% for k, v in form.errors.items %}
            {{v}}
        {% endfor %}
    </form>
</div>
{% endblock %}
